# ABOUTME: Shell script quality checks (ShellCheck + shfmt) using centralized reusable workflow
name: Shell Quality

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  quality:
    permissions:
      contents: read
    uses: maxrantil/.github/.github/workflows/shell-quality-reusable.yml@master
    with:
      shellcheck-severity: 'warning'
      # TODO: Add ignore_paths if needed
      # shellcheck-ignore-paths: 'tests/mocks'
      # TODO: Customize paths to your shell scripts
      # shfmt-paths: '**/*.sh'  # Default: finds all .sh files
