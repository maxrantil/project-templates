# ABOUTME: Shell script quality checks (ShellCheck + shfmt)
name: Shell Quality

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          # TODO: Add ignore_paths if needed
          # ignore_paths: tests/mocks

  shfmt:
    name: Shell Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          wget -O shfmt https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/

      - name: Check formatting
        run: |
          # TODO: Customize paths to your shell scripts
          shfmt -d -i 4 -ci -sr *.sh
