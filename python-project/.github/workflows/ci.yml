# ABOUTME: Python CI workflow - runs tests using centralized reusable workflow
name: Run Tests

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    uses: maxrantil/.github/.github/workflows/python-test-reusable.yml@main
    with:
      python-version: '3.11'  # TODO: Customize Python version
      # Default: uv sync (per CLAUDE.md UV mandate)
      # If using pip instead: install-command: 'pip install -e ".[dev]"'
      # If using pytest without uv: test-command: 'pytest --cov --cov-report=term-missing'
